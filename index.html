<!DOCTYPE html>
<html>
  <head>
  <style>
    #map-canvas { width:644px; height:374px; }
    .layer-wizard-search-label { font-family: sans-serif };
  </style>
  <script type="text/javascript"
    src="http://maps.google.com/maps/api/js?sensor=false">
  </script>
  <script type="text/javascript">
    var map;
    var layer_0;
    function initialize() {
      map = new google.maps.Map(document.getElementById('map-canvas'), {
        center: new google.maps.LatLng(55.786810036414806, -98.43070928212887),
        zoom: 3,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      });
      layer_0 = new google.maps.FusionTablesLayer({
        query: {
          select: "col0",
          from: "1z2ItOAR7flOR9sOTg1CUEdn-8GGzuqJNr83Ae-zL"
        },
        map: map,
        styleId: 2,
        templateId: 2
      });
    }
    function changeMap_0() {
      var whereClause;
      var searchString = document.getElementById('search-string_0').value.replace(/'/g, "\\'");
      if (searchString != '--Select--') {
        whereClause = "'Institution type' = '" + searchString + "'";
      }
      layer_0.setOptions({
        query: {
          select: "col0",
          from: "1z2ItOAR7flOR9sOTg1CUEdn-8GGzuqJNr83Ae-zL",
          where: whereClause
        }
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
  </script>
  </head>
  <body>
    <div id="map-canvas"></div>
    <div style="margin-top: 10px;">
      <label class="layer-wizard-search-label">
        Institution type
        <select id="search-string_0" onchange="changeMap_0(this.value);">
          <option value="--Select--">--Select--</option>
          <option value="College">College</option>
          <option value="University">University</option>
        </select>
      </label> 
    </div>
  </body>
</html>
